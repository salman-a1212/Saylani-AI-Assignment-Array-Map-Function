<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Array Map(f) Matrix Addition</title>
  </head>
  <body>
    <div class="main">
      <h1>Matrix Addition</h1>
      <div class="app" id="app">
        <div class="matrix" id="m1">
          <input type="number" name="" id="m1v1" />
          <input type="number" name="" id="m1v2" />
          <input type="number" name="" id="m1v3" />
          <input type="number" name="" id="m1v4" />
          <input type="number" name="" id="m1v5" />
          <input type="number" name="" id="m1v6" />
          <input type="number" name="" id="m1v7" />
          <input type="number" name="" id="m1v8" />
          <input type="number" name="" id="m1v9" />
        </div>
        <h1 class="symb">+</h1>
        <div class="matrix" id="m2">
          <input type="number" name="" id="m2v1" />
          <input type="number" name="" id="m2v2" />
          <input type="number" name="" id="m2v3" />
          <input type="number" name="" id="m2v4" />
          <input type="number" name="" id="m2v5" />
          <input type="number" name="" id="m2v6" />
          <input type="number" name="" id="m2v7" />
          <input type="number" name="" id="m2v8" />
          <input type="number" name="" id="m2v9" />
        </div>
        <h1 class="symb">=</h1>
        <div class="matrix" id="m3">
          <input type="number" name="" id="m3v1" />
          <input type="number" name="" id="m3v2" />
          <input type="number" name="" id="m3v3" />
          <input type="number" name="" id="m3v4" />
          <input type="number" name="" id="m3v5" />
          <input type="number" name="" id="m3v6" />
          <input type="number" name="" id="m3v7" />
          <input type="number" name="" id="m3v8" />
          <input type="number" name="" id="m3v9" />
        </div>
        <div class="btn-con">
          <button id="btn">Add</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
